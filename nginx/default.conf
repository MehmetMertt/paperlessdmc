server {
    listen 80;
    server_name _;

    # Root-Folder deiner Angular App
    root /usr/share/nginx/html;
    index index.html;

    # Statische Files direkt ausliefern
    location / {
        try_files $uri /index.html;
    }

    # Beispiel: API-Requests weiterleiten
    location /api/ {
        proxy_pass http://web:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
