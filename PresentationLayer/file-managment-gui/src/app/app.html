

<div>

  <div class="container text-center">

    <div class="row justify-content-md-center">

      <div class="col-sm-5">
        <app-searchbar> </app-searchbar>

        <app-document-list [documents]="documents" (selectDocument)="onDocumentSelected($event)"> </app-document-list>
      </div>

      <div class="col-sm-5">

        <app-document-detail
          [document]="selectedDocument"
          (delete)="onDeleteDocument()"
          (update)="onUpdateDocument()">
        </app-document-detail>
      </div>
     
      <div>
        <hr class="hr" />
      </div>
   
    </div>

    <div class="row justify-content-md-center">

      <div class="col-sm-5">
        <app-upload-document (uploadFinished)="loadDocuments()"></app-upload-document>
      </div>

    </div>

  </div>
<router-outlet></router-outlet>
